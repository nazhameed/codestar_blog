{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
  <div class="row g-4 align-items-start">
    <div class="col-12 col-md-4 col-lg-3">
      <img src="{% static 'images/nobody.jpg' %}" alt="About photo"
           class="img-fluid rounded shadow-sm w-100">
    </div>
    <div class="col-12 col-md-8 col-lg-9">
      {% if about %}
        <h1 class="h3 mb-3">{{ about.title }}</h1>
        <div class="lead mb-4">{{ about.content|safe }}</div>
      {% else %}
        <h1 class="h3 mb-3">About</h1>
        <p class="lead mb-4">Add About content in the admin.</p>
      {% endif %}

      <h2 class="h5 mb-3">Collaborate with me</h2>
      <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-signup">Send request</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
